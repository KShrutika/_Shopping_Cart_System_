spring:
  application:
    name: profile-service
  data:
    mongodb:
      uri: mongodb+srv://test:test@test.wlvee.mongodb.net/test
      database: Shopping_Cart
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka
  instance:
    prefer-ip-address: true

springdoc:
  swagger-ui:
    path: /profile-service-swagger.html
  operationsSorter: method

jwtSecret: secret
jwtExpiration: 86400

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE